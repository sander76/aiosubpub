repos:
  - repo: https://github.com/psf/black
    rev: 21.12b0
    hooks:
      - id: black
        language_version: python3.9
  - repo: https://github.com/pycqa/isort
    rev: 5.9.3
    hooks:
      - id: isort
  - repo: https://gitlab.com/pycqa/flake8
    rev: 3.9.2
    hooks:
      - id: flake8
        verbose: true
  - repo: https://github.com/pre-commit/mirrors-mypy # currently results in too much errors.
    rev: v0.800
    hooks:
      - id: mypy
